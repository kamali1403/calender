<body>
    <script>
        var a=prompt("Enter the value of a")
        var b=prompt("Enter the value of b")

        function add()
        {
         return Number(a)+Number(b);
        }
        function sub()
        {
         return a-b;
        }
        function mul()
        {
         return a*b;
        }
        function div()
        {
         return a/b;
        }
        function mod()
        {
         return a%b;
        }
        function exp()
        {
         return a**b
        }
        function mainfunction(add,sub,mul,div,mod,exp)
        {
            console.log(`addition of ${a} and ${b} is ${add()}`)
            console.log(`substraction of ${a} and ${b} is ${sub()}`)
            console.log(`mul of ${a} and ${b} is ${mul()}`)
            console.log(`div of ${a} and ${b} is ${div()}`)
            console.log(`mod of ${a} and ${b} is ${mod()}`)
            console.log(`exp of ${a} and ${b} is ${exp()}`)
        b
        }
        mainfunction(add,sub,div,mul,mod,exp)
    </script>
    
</body>
</html>
