<html lang="en">
<head><style>

    video{

    <title>Document</title>
</head>
<body>
    <video poster="../css/46099.jpg" autoplay muted loop>

    <script>
        var videoTag=document.querySelector("video")
        videoTag.addEventListener("mouseover",function()
        {
            videoTag.setAttribute("src","../css/VID_20220314_170026.mp4")
        })
        videoTag.addEventListener("mouseout",function()
        {
            videoTag.setAttribute("src","none")
        })
    </script>
</body>
