<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./subscribe.css">
    <script src="./subscribe.js"></script>
</head>
<body>
    <button id="button" value="Subscribe" onclick="subscribebutton()" onblur="discont()">
        <img id="buttonicon"  src="./bell icon.png" >
        <span id="message">Subscribe</span>
        <span id="dropdownicon">V</span>
        <div id="Container">
            <ul id="mainlist">
                <li class="li" onclick="replaceicon('All')">
                <img src="./ring bell.png" >
                <span>All</span>
                </li>
                <li class="li" onclick="replaceicon('per')">
                    <img src="./bell icon.png" >
                    <span>Personalised</span>
                    </li>
                    <li class="li" onclick="replaceicon('none')">
                        <img src="./mute bell.png" >
                        <span>None</span>
                        </li>
                        <li class="li" onclick="replaceicon()">
                            <img src="./unsubscribe.png" >
                            <span>Unsubscribe</span>
                            </li>
            </ul>
        </div>
    </button>
    
</body>
</html>
