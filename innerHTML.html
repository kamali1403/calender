<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    </head>
    <p id="a"></p>
    <h1 id="b"></h1>
    <span id="c"></span>
    <table>
        <tr>
            <th id="name"></th>
        </tr>
        <tr>
            <th id="phno"></th>
        </tr>
    </table>
    <body>
    <script>
        document.getElementById("a").innerHTML="Good evening"
        document.getElementById("b").innerHTML="this is h1 tag"
        document.getElementById("c").innerHTML="this is span tag"
        document.getElementById("name").innerHTML="Name"
        document.getElementById("phno").innerHTML="Phone Number"
    </script>
</body>
</html>
