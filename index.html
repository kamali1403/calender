<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="calclayout">
        <form name="cform">
            <input type="text" name="cdis">
            <br><br>
            <input type="button" value="1" onclick="cform.cdis.value +='1'">
            <input type="button" value="2" onclick="cform.cdis.value +='2'">
            <input type="button" value="3" onclick="cform.cdis.value +='3'">
            <input type="button" value="+" onclick="cform.cdis.value +='+'">
            <br><br>
            <input type="button" value="4" onclick="cform.cdis.value +='4'">
            <input type="button" value="5" onclick="cform.cdis.value +='5'">
            <input type="button" value="6" onclick="cform.cdis.value +='6'">
            <input type="button" value="-" onclick="cform.cdis.value +='-'">
            <br><br>
            <input type="button" value="7" onclick="cform.cdis.value +='7'">
            <input type="button" value="8" onclick="cform.cdis.value +='8'">
            <input type="button" value="9" onclick="cform.cdis.value +='9'">
            <input type="button" value="*" onclick="cform.cdis.value +='*'">
            <br><br>
            <input type="button" value="%" onclick="cform.cdis.value +='%'">
            <input type="button" value="0" onclick="cform.cdis.value +='0'">
            <input type="button" value="." onclick="cform.cdis.value +='.'">
            <input type="button" value="/" onclick="cform.cdis.value +='/'">
            <br><br>
            <input type="button" value="clear" onclick="cform.cdis.value='  '">
            <input type="button" value="=" onclick="cform.cdis.value=eval(cform.cdis.value)">
            <br><br>

        </form>

    </div>
    
</body>
</html>
